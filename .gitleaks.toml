title = "ai-engineering gitleaks config"

[extend]
useDefault = true

[allowlist]
description = "Global allow list"
paths = [
  '''node_modules''',
  '''dist''',
  '''\.git''',
  '''pnpm-lock\.yaml''',
  '''package-lock\.json''',
  '''test/fixtures''',
]

[[rules]]
id = "ai-engineering-test-token"
description = "Ignore test/fixture tokens"
regex = '''(?i)(test|mock|fake|dummy|example)[-_]?(token|key|secret|password)'''
allowlist = { regexTarget = "match" }
