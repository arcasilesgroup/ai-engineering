# Markdown formatting standards
# Supporting format (Product Principle #4)

language: markdown
file_patterns:
  - "*.md"
  - ".ai-engineering/context/**/*.md"

# Formatting
formatting:
  line_length: 100  # Match code line length
  heading_style: atx  # Use # headings (not underline)
  list_marker: "-"  # Use - for unordered lists
  emphasis: "*"  # Use *emphasis* not _emphasis_

# Structure
structure:
  require_h1: true  # Every file starts with # Title
  max_heading_depth: 4  # Don't go deeper than ####
  blank_lines_around_headings: 1
  blank_lines_around_code_blocks: 1

# Links
links:
  style: inline  # [text](url) not [text][ref]
  check_broken: true  # Warn on broken internal links
  prefer_relative: true  # Use relative paths for internal files

# Code blocks
code_blocks:
  require_language: true  # Always specify language: ```python
  indent: 4  # Code blocks use 4-space indent
