<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450" font-family="JetBrains Mono, Inter, sans-serif">

  <rect width="900" height="450" fill="#0B1120" rx="12" stroke="#1A2A40" stroke-width="1"/>

  <!-- Title -->
  <text x="450" y="42" text-anchor="middle" fill="#F8FAFB" font-size="22" font-weight="700">Without Governance: Ungoverned AI Chaos</text>
  <text x="450" y="65" text-anchor="middle" fill="#EF4444" font-size="13" font-weight="600">"Every team using AI to code today is running an ungoverned experiment"</text>

  <!-- Central Codebase -->
  <rect x="350" y="160" width="200" height="120" rx="12" fill="#1A2A40" stroke="#1A2A40" stroke-width="2"/>
  <text x="450" y="195" text-anchor="middle" fill="#F8FAFB" font-size="16" font-weight="700">Codebase</text>
  <text x="450" y="215" text-anchor="middle" fill="#94A3B8" font-size="11">No governance root</text>
  <text x="450" y="232" text-anchor="middle" fill="#94A3B8" font-size="11">No quality gates</text>
  <text x="450" y="249" text-anchor="middle" fill="#94A3B8" font-size="11">No audit trail</text>
  <text x="450" y="266" text-anchor="middle" fill="#94A3B8" font-size="11">No decision memory</text>

  <!-- AI Agent 1 - top left -->
  <rect x="60" y="100" width="140" height="55" rx="8" fill="#1A2A40" stroke="#2e6ba4" stroke-width="1.5"/>
  <text x="130" y="125" text-anchor="middle" fill="#2e6ba4" font-size="12" font-weight="600">AI Agent A</text>
  <text x="130" y="142" text-anchor="middle" fill="#94A3B8" font-size="10">No instructions</text>
  <line x1="200" y1="127" x2="348" y2="190" stroke="#EF4444" stroke-width="1.5" stroke-dasharray="6,3" opacity="0.7"/>

  <!-- AI Agent 2 - top right -->
  <rect x="700" y="100" width="140" height="55" rx="8" fill="#1A2A40" stroke="#2e6ba4" stroke-width="1.5"/>
  <text x="770" y="125" text-anchor="middle" fill="#2e6ba4" font-size="12" font-weight="600">AI Agent B</text>
  <text x="770" y="142" text-anchor="middle" fill="#94A3B8" font-size="10">Different rules</text>
  <line x1="700" y1="127" x2="552" y2="190" stroke="#EF4444" stroke-width="1.5" stroke-dasharray="6,3" opacity="0.7"/>

  <!-- AI Agent 3 - left -->
  <rect x="60" y="220" width="140" height="55" rx="8" fill="#1A2A40" stroke="#2e6ba4" stroke-width="1.5"/>
  <text x="130" y="245" text-anchor="middle" fill="#2e6ba4" font-size="12" font-weight="600">AI Agent C</text>
  <text x="130" y="262" text-anchor="middle" fill="#94A3B8" font-size="10">Stale context</text>
  <line x1="200" y1="247" x2="348" y2="225" stroke="#EF4444" stroke-width="1.5" stroke-dasharray="6,3" opacity="0.7"/>

  <!-- AI Agent 4 - right -->
  <rect x="700" y="220" width="140" height="55" rx="8" fill="#1A2A40" stroke="#2e6ba4" stroke-width="1.5"/>
  <text x="770" y="245" text-anchor="middle" fill="#2e6ba4" font-size="12" font-weight="600">AI Agent D</text>
  <text x="770" y="262" text-anchor="middle" fill="#94A3B8" font-size="10">No memory</text>
  <line x1="700" y1="247" x2="552" y2="230" stroke="#EF4444" stroke-width="1.5" stroke-dasharray="6,3" opacity="0.7"/>

  <!-- Warning indicators around codebase -->
  <!-- Secret leak -->
  <g transform="translate(310, 140)">
    <polygon points="15,0 0,26 30,26" fill="none" stroke="#EF4444" stroke-width="2"/>
    <text x="15" y="21" text-anchor="middle" fill="#EF4444" font-size="14" font-weight="700">!</text>
  </g>
  <text x="340" y="132" text-anchor="middle" fill="#EF4444" font-size="9">Secrets leaked</text>

  <!-- Quality bypass -->
  <g transform="translate(555, 140)">
    <polygon points="15,0 0,26 30,26" fill="none" stroke="#2A4F7A" stroke-width="2"/>
    <text x="15" y="21" text-anchor="middle" fill="#2A4F7A" font-size="14" font-weight="700">!</text>
  </g>
  <text x="585" y="132" text-anchor="middle" fill="#2A4F7A" font-size="9">Gates bypassed</text>

  <!-- Arch drift -->
  <g transform="translate(555, 275)">
    <polygon points="15,0 0,26 30,26" fill="none" stroke="#EF4444" stroke-width="2"/>
    <text x="15" y="21" text-anchor="middle" fill="#EF4444" font-size="14" font-weight="700">!</text>
  </g>
  <text x="585" y="310" text-anchor="middle" fill="#EF4444" font-size="9">Arch drift</text>

  <!-- Repeated decisions -->
  <g transform="translate(310, 275)">
    <polygon points="15,0 0,26 30,26" fill="none" stroke="#2A4F7A" stroke-width="2"/>
    <text x="15" y="21" text-anchor="middle" fill="#2A4F7A" font-size="14" font-weight="700">!</text>
  </g>
  <text x="340" y="310" text-anchor="middle" fill="#2A4F7A" font-size="9">Repeated decisions</text>

  <!-- Risk boxes at bottom -->
  <rect x="60" y="350" width="180" height="70" rx="8" fill="#0B1120" stroke="#EF4444" stroke-width="1" opacity="0.8"/>
  <text x="150" y="375" text-anchor="middle" fill="#EF4444" font-size="12" font-weight="700">Compliance Gaps</text>
  <text x="150" y="395" text-anchor="middle" fill="#EF4444" font-size="10">No audit trail</text>
  <text x="150" y="410" text-anchor="middle" fill="#EF4444" font-size="10">No risk tracking</text>

  <rect x="265" y="350" width="180" height="70" rx="8" fill="#0B1120" stroke="#EF4444" stroke-width="1" opacity="0.8"/>
  <text x="355" y="375" text-anchor="middle" fill="#EF4444" font-size="12" font-weight="700">Security Exposure</text>
  <text x="355" y="395" text-anchor="middle" fill="#EF4444" font-size="10">Secrets in commits</text>
  <text x="355" y="410" text-anchor="middle" fill="#EF4444" font-size="10">No SAST scanning</text>

  <rect x="470" y="350" width="180" height="70" rx="8" fill="#0B1120" stroke="#2A4F7A" stroke-width="1" opacity="0.8"/>
  <text x="560" y="375" text-anchor="middle" fill="#2A4F7A" font-size="12" font-weight="700">Quality Degradation</text>
  <text x="560" y="395" text-anchor="middle" fill="#2A4F7A" font-size="10">No coverage gates</text>
  <text x="560" y="410" text-anchor="middle" fill="#2A4F7A" font-size="10">Complexity unchecked</text>

  <rect x="675" y="350" width="180" height="70" rx="8" fill="#0B1120" stroke="#2A4F7A" stroke-width="1" opacity="0.8"/>
  <text x="765" y="375" text-anchor="middle" fill="#2A4F7A" font-size="12" font-weight="700">Knowledge Loss</text>
  <text x="765" y="395" text-anchor="middle" fill="#2A4F7A" font-size="10">Decisions re-asked</text>
  <text x="765" y="410" text-anchor="middle" fill="#2A4F7A" font-size="10">Context lost per session</text>
</svg>