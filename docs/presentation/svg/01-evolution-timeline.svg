<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" font-family="JetBrains Mono, Inter, sans-serif">

  <!-- Background -->
  <rect width="900" height="400" fill="#0B1120" rx="12" stroke="#1A2A40" stroke-width="1"/>

  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" fill="#F8FAFB" font-size="22" font-weight="700">AI-Assisted Development Evolution</text>
  <text x="450" y="68" text-anchor="middle" fill="#94A3B8" font-size="13">From code completion to governed delivery</text>

  <!-- Timeline line -->
  <line x1="80" y1="200" x2="820" y2="200" stroke="#1A2A40" stroke-width="3" stroke-linecap="round"/>
  <line x1="80" y1="200" x2="820" y2="200" stroke="#00D4AA" stroke-width="2" stroke-linecap="round" stroke-dasharray="6,4" opacity="0.6"/>

  <!-- 2022: Code Completion -->
  <circle cx="130" cy="200" r="18" fill="#1A2A40" stroke="#00D4AA" stroke-width="2"/>
  <text x="130" y="205" text-anchor="middle" fill="#F8FAFB" font-size="11" font-weight="700">1</text>
  <text x="130" y="160" text-anchor="middle" fill="#00D4AA" font-size="14" font-weight="700">2022</text>
  <text x="130" y="245" text-anchor="middle" fill="#F8FAFB" font-size="12" font-weight="600">Code</text>
  <text x="130" y="260" text-anchor="middle" fill="#F8FAFB" font-size="12" font-weight="600">Completion</text>
  <text x="130" y="280" text-anchor="middle" fill="#94A3B8" font-size="10">Copilot, TabNine</text>
  <text x="130" y="295" text-anchor="middle" fill="#94A3B8" font-size="10">Line-by-line suggestions</text>

  <!-- 2023: Chat-in-IDE -->
  <circle cx="275" cy="200" r="18" fill="#1A2A40" stroke="#00D4AA" stroke-width="2"/>
  <text x="275" y="205" text-anchor="middle" fill="#F8FAFB" font-size="11" font-weight="700">2</text>
  <text x="275" y="160" text-anchor="middle" fill="#00D4AA" font-size="14" font-weight="700">2023</text>
  <text x="275" y="245" text-anchor="middle" fill="#F8FAFB" font-size="12" font-weight="600">Chat-in-IDE</text>
  <text x="275" y="280" text-anchor="middle" fill="#94A3B8" font-size="10">Copilot Chat, Cursor</text>
  <text x="275" y="295" text-anchor="middle" fill="#94A3B8" font-size="10">Conversational coding</text>

  <!-- 2024: Agentic Coding -->
  <circle cx="420" cy="200" r="18" fill="#1A2A40" stroke="#00D4AA" stroke-width="2"/>
  <text x="420" y="205" text-anchor="middle" fill="#F8FAFB" font-size="11" font-weight="700">3</text>
  <text x="420" y="160" text-anchor="middle" fill="#00D4AA" font-size="14" font-weight="700">2024</text>
  <text x="420" y="245" text-anchor="middle" fill="#F8FAFB" font-size="12" font-weight="600">Agentic Coding</text>
  <text x="420" y="280" text-anchor="middle" fill="#94A3B8" font-size="10">Claude Code, Devin</text>
  <text x="420" y="295" text-anchor="middle" fill="#94A3B8" font-size="10">Autonomous task execution</text>

  <!-- 2025: Multi-Agent + MCP -->
  <circle cx="565" cy="200" r="18" fill="#1A2A40" stroke="#00D4AA" stroke-width="2.5"/>
  <text x="565" y="205" text-anchor="middle" fill="#F8FAFB" font-size="11" font-weight="700">4</text>
  <text x="565" y="160" text-anchor="middle" fill="#00D4AA" font-size="14" font-weight="700">2025</text>
  <text x="565" y="245" text-anchor="middle" fill="#F8FAFB" font-size="12" font-weight="600">Multi-Agent</text>
  <text x="565" y="260" text-anchor="middle" fill="#F8FAFB" font-size="12" font-weight="600">+ MCP / A2A</text>
  <text x="565" y="280" text-anchor="middle" fill="#94A3B8" font-size="10">Tool integration protocols</text>
  <text x="565" y="295" text-anchor="middle" fill="#94A3B8" font-size="10">Agent coordination</text>

  <!-- 2026: Governed Delivery -->
  <circle cx="730" cy="200" r="22" fill="#00D4AA" stroke="#00D4AA" stroke-width="3"/>
  <text x="730" y="205" text-anchor="middle" fill="#0B1120" font-size="12" font-weight="700">5</text>
  <text x="730" y="155" text-anchor="middle" fill="#00D4AA" font-size="16" font-weight="700">2026</text>
  <text x="730" y="245" text-anchor="middle" fill="#00D4AA" font-size="13" font-weight="700">Governed</text>
  <text x="730" y="260" text-anchor="middle" fill="#00D4AA" font-size="13" font-weight="700">Delivery</text>
  <text x="730" y="280" text-anchor="middle" fill="#64748B" font-size="10">ai-engineering</text>
  <text x="730" y="295" text-anchor="middle" fill="#64748B" font-size="10">Enforcement + Governance</text>

  <!-- Arrow at end -->
  <polygon points="825,200 812,193 812,207" fill="#00D4AA" opacity="0.8"/>

  <!-- Bottom labels -->
  <rect x="60" y="330" width="180" height="40" rx="6" fill="#1A2A40"/>
  <text x="150" y="348" text-anchor="middle" fill="#64748B" font-size="10" font-weight="600">Skills = Reusable procedures</text>
  <text x="150" y="362" text-anchor="middle" fill="#94A3B8" font-size="9">Markdown specs any AI reads</text>

  <rect x="260" y="330" width="180" height="40" rx="6" fill="#1A2A40"/>
  <text x="350" y="348" text-anchor="middle" fill="#64748B" font-size="10" font-weight="600">Agents = Specialized personas</text>
  <text x="350" y="362" text-anchor="middle" fill="#94A3B8" font-size="9">Behavior contracts for AI</text>

  <rect x="460" y="330" width="180" height="40" rx="6" fill="#1A2A40"/>
  <text x="550" y="348" text-anchor="middle" fill="#64748B" font-size="10" font-weight="600">MCP = Tool integration</text>
  <text x="550" y="362" text-anchor="middle" fill="#94A3B8" font-size="9">Model Context Protocol</text>

  <rect x="660" y="330" width="180" height="40" rx="6" fill="#1A2A40"/>
  <text x="750" y="348" text-anchor="middle" fill="#64748B" font-size="10" font-weight="600">A2A = Agent coordination</text>
  <text x="750" y="362" text-anchor="middle" fill="#94A3B8" font-size="9">Multi-agent orchestration</text>

  <!-- Connecting arrows between milestones -->
  <path d="M148,200 L257,200" stroke="#1A2A40" stroke-width="2" marker-end="none"/>
  <path d="M293,200 L402,200" stroke="#1A2A40" stroke-width="2"/>
  <path d="M438,200 L547,200" stroke="#1A2A40" stroke-width="2"/>
  <path d="M583,200 L708,200" stroke="#00D4AA" stroke-width="2" stroke-dasharray="4,3"/>
</svg>