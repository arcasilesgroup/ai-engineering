<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 360" font-family="'JetBrains Mono', 'Fira Code', 'Cascadia Code', 'SF Mono', 'Consolas', monospace">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#162844"/>
      <stop offset="100%" stop-color="#0B1120"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00D4AA" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#00D4AA" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="360" fill="url(#bg)"/>

  <!-- Grid lines (4% opacity) -->
  <g opacity="0.04">
    <rect x="256" y="0" width="1" height="360" fill="#FFFFFF"/>
    <rect x="512" y="0" width="1" height="360" fill="#FFFFFF"/>
    <rect x="640" y="0" width="1" height="360" fill="#FFFFFF"/>
    <rect x="768" y="0" width="1" height="360" fill="#FFFFFF"/>
    <rect x="1024" y="0" width="1" height="360" fill="#FFFFFF"/>
    <rect x="0" y="90" width="1280" height="1" fill="#FFFFFF"/>
    <rect x="0" y="180" width="1280" height="1" fill="#FFFFFF"/>
    <rect x="0" y="270" width="1280" height="1" fill="#FFFFFF"/>
  </g>

  <!-- Teal glow behind logo -->
  <ellipse cx="640" cy="180" rx="250" ry="130" fill="url(#glow)"/>

  <!-- Logo: {ai} engineering â€” positions from Pencil layout snapshot -->
  <text x="415.5" y="189" font-size="56" font-weight="700" fill="#00D4AA">{</text>
  <text x="453.5" y="183" font-size="38" font-weight="700" fill="#F8FAFB">ai</text>
  <text x="503.5" y="189" font-size="56" font-weight="700" fill="#00D4AA">}</text>
  <text x="553.5" y="184.5" font-size="42" font-weight="700" fill="#F8FAFB" letter-spacing="3">engineering</text>

  <!-- Separator line -->
  <rect x="600" y="226" width="80" height="2" rx="1" fill="#00D4AA" opacity="0.15"/>

  <!-- Corner brackets (30% opacity teal) -->
  <g fill="#00D4AA" opacity="0.3">
    <!-- Top-left -->
    <rect x="20" y="20" width="20" height="2"/>
    <rect x="20" y="20" width="2" height="20"/>
    <!-- Top-right -->
    <rect x="1240" y="20" width="20" height="2"/>
    <rect x="1258" y="20" width="2" height="20"/>
    <!-- Bottom-left -->
    <rect x="20" y="338" width="20" height="2"/>
    <rect x="20" y="320" width="2" height="20"/>
    <!-- Bottom-right -->
    <rect x="1240" y="338" width="20" height="2"/>
    <rect x="1258" y="320" width="2" height="20"/>
  </g>
</svg>
