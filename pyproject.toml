[project]
name = "ai-engineering"
version = "0.1.0"
description = "AI governance framework for secure software delivery"
authors = [{ name = "ai-engineering maintainers" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "typer[all]>=0.12.0,<1.0",
  "pyyaml>=6.0,<7.0",
  "pydantic>=2.0,<3.0",
]

[dependency-groups]
dev = [
  "pytest>=8.0,<9.0",
  "pytest-cov>=4.1,<6.0",
  "ruff>=0.6.0",
  "ty>=0.0.1a1",
  "pip-audit>=2.7.0",
  "types-pyyaml>=6.0,<7.0",
]

[project.scripts]
ai-eng = "ai_engineering.cli:app"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "SIM", "C4", "RUF"]

[tool.ruff.lint.isort]
known-first-party = ["ai_engineering"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=src/ai_engineering --cov-report=term-missing"

[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ai_engineering"]
include = [
  "src/ai_engineering/templates/**/*.md",
  "src/ai_engineering/version/registry.json",
]
